apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
        version: "latest"
        visualize: "true"
    spec:
      containers:
      - name: zipkin
        image: gcr.io/stackdriver-trace-docker/zipkin-collector:0.6.0
        #image: openzipkin/zipkin:1.24.0
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /health.json
            port: 9411
        ports:
        - name: http
          containerPort: 9411
